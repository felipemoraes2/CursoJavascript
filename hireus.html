<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="index.html"><img src="/image/logo.png" alt="SpaceX"></a> |
                <a href="spaceships.html">Spaceships</a> |
                <a href="hireus.html">Hire Us</a>
            </div>
        </nav>
    </header>
    <section>
        <hr>
        <div>
            <h1>Hire Us Now</h1>
        </div>
        <br>
        <div>
            <label for="message">Leave a message to request one of our services and we will get back to you as soon as
                possible.</label>
        </div>
        <br>
        <br>
        <br>
        <div>
            <label for="name">Name: </label>
            <input type="text" name="Name" id="Name" required>
            <label for="email">- Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="spaceship">Spaceship: </label>
            <input list="spaceship" required>
            <datalist id="spaceship">
                <option value="Falcon 9">
                <option value="Falcon Heavy">
            </datalist>
            <label for="service">Type of Service: </label>
            <input type="search" name="service" id="service" list="services">
            <datalist id="services">
                <option value="Lorem ipsum dolor sit amet"></option>
                <option value="consectetur adipisicing elit"></option>
                <option value="Vitae quasi aliquam nisi id"></option>
                <option value="provident ab unde eum accusantium"></option>
            </datalist>
        </div>
        <br>
        <div>
            <input type="submit" value="Send Message">
        </div>
    </section>
</body>

</html>
